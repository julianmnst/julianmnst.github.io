<style type="text/css" media="screen">
  * {
    font-family: "Courier New", Courier, monospace;
  }
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
    animation: disappear 5s ease-in;
    animation-fill-mode: forwards;
    animation-delay: 5s;
  }

  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }

  @keyframes disappear {
      from {
          opacity: 1;
      }
      to {
          opacity: 0;
      }
  }
</style>

<div class="container">

</div>
